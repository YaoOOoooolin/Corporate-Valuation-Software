<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Demo</title>
</head>
<body>
<h1 id="greeting"></h1>
<button id="button">Click me!</button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#button').click(function() {
            $('#greeting').text('Hello, World!');
        });
    });
</script>
</body>
</html>
